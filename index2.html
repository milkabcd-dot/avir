<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>חידון</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      background: #6a1b9a;
      color: white;
      padding: 20px;
      font-size: 28px;
      font-weight: bold;
    }

    header .subtitle {
      font-size: 18px;
      margin-top: 8px;
      font-weight: normal;
    }

    .container {
      margin: 20px auto;
      width: 95%;
      max-width: 900px;
      background: white;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.2);
    }

    iframe {
      width: 100%;
      height: 2200px;
      border: none;
      border-radius: 10px;
    }

    footer {
      margin: 20px;
      font-size: 16px;
      color: #333;
    }
  </style>
</head>

<body>

  <header>
    חידון
    <div class="subtitle">עריכה: מילכה ברקו גרש</div>
  </header>

  <div class="container">
    <iframe 
      src="https://docs.google.com/forms/d/e/1FAIpQLScPTOidsoShxmOSInOFoIzPQ7F_wqdlQDGp93DTafB7sm4E6w/viewform?embedded=true"
      frameborder="0"
      marginheight="0"
      marginwidth="0">
      בטעינה…
    </iframe>
  </div>

  <footer>
    בהצלחה!
  </footer>

</body>
</html>
